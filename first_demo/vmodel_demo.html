<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>
            输入框：<input type="text" v-model="message"/> {{message}}
        </p>
        <p>
            性别：
            <input type="radio" value="male" v-model="gender"> 男
            <input type="radio" value="female" v-model="gender"> 女
        </p>
        <span>选择性别：{{gender}}</span>

        <p>
            选项：
            <select v-model="selected">
                <option value="" disabled>---请选择---</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
        </p>
        <span>选项选择：{{selected}}</span>

    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                message: 123,
                gender: '',
                selected: '',
            }
        });
    </script>
</body>
</html>
