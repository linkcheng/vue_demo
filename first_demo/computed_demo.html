<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>调用当前时间的方法：{{curTimeM()}}</p>
        <p>当前时间的计算属性：{{curTimeC}}</p>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            },
            methods: {
                curTimeM: function () {
                    return Date.now();
                }
            },
            computed: {
                curTimeC: function () {
                    this.message;
                    return Date.now();
                }
            }
        });
    </script>
</body>
</html>
